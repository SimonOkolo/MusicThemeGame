<!DOCTYPE html>
<html>
<head>
  <title>Game</title>
  <script src="client.js"></script>
</head>
<body>
  <div id="home" style="display: block;">
    <input type="text" id="username" placeholder="Enter your name">
    <button onclick="createSession()">Create Session</button>
    <input type="text" id="sessionCodeInput" placeholder="Enter session code">
    <button onclick="joinSession()">Join Session</button>
  </div>
  <div id="clientLobby" style="display: none;">
    <h2>Lobby</h2>
    <p id="sessionCode"></p>
    <div id="lobbyPlayers"></div>
    <div id="hostControls" style="display: none;">
      <button onclick="startGame()">Start Game</button>
      <button onclick="endGame()">End Game</button>
    </div>
    <div>
      <button onclick="joinTeam('Team1')">Join Team 1</button>
      <button onclick="joinTeam('Team2')">Join Team 2</button>
      <button onclick="joinTeam('Team3')">Join Team 3</button>
    </div>
    <button onclick="leaveSession()">Leave Session</button>
  </div>
  <div id="gamePage" style="display: none;">
    <h2>Game Page</h2>
    <p>The game has started!</p>
    <button onclick="endGame()">End Game</button>
  </div>
</body>
</html>
